 <div class="container my-5">
  <h2 class="text-center text-success mb-4">Formulir Pendaftaran Siswa</h2>
  <form id="formSiswa" class="row g-3">
    <div class="col-md-6">
      <label for="nama" class="form-label">Nama Lengkap</label>
      <input type="text" class="form-control" id="nama" required>
    </div>
    <div class="col-md-6">
      <label for="tanggal" class="form-label">Tanggal Lahir</label>
      <input type="date" class="form-control" id="tanggal" required>
    </div>
    <div class="col-md-6">
      <label for="jenis" class="form-label">Jenis Kelamin</label>
      <select class="form-select" id="jenis" required>
        <option value="">Pilih</option>
        <option>Laki-laki</option>
        <option>Perempuan</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="hp" class="form-label">No HP Orang Tua</label>
      <input type="tel" class="form-control" id="hp" required>
    </div>
    <div class="col-12">
      <label for="alamat" class="form-label">Alamat</label>
      <textarea class="form-control" id="alamat" rows="2" required></textarea>
    </div>
    <div class="col-12">
      <label for="program" class="form-label">Program Pilihan</label>
      <select class="form-select" id="program" required>
        <option value="">Pilih Program</option>
        <option>Tahfizh</option>
        <option>Kajian Kitab</option>
        <option>Tahsin</option>
      </select>
    </div>
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-success px-5">Kirim</button>
    </div>
  </form>

  <!-- Hasil Tampil -->
  <div id="hasil" class="mt-5 d-none">
    <h4 class="text-center mb-3 text-success">Data Siswa</h4>
    <ul class="list-group">
      <li class="list-group-item"><strong>Nama:</strong> <span id="outNama"></span></li>
      <li class="list-group-item"><strong>Tanggal Lahir:</strong> <span id="outTanggal"></span></li>
      <li class="list-group-item"><strong>Jenis Kelamin:</strong> <span id="outJenis"></span></li>
      <li class="list-group-item"><strong>No HP:</strong> <span id="outHp"></span></li>
      <li class="list-group-item"><strong>Alamat:</strong> <span id="outAlamat"></span></li>
      <li class="list-group-item"><strong>Program:</strong> <span id="outProgram"></span></li>
    </ul>
  </div>
</div>

<script>
  const form = document.getElementById('formSiswa');
  const hasil = document.getElementById('hasil');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    // Ambil nilai input
    document.getElementById('outNama').textContent = document.getElementById('nama').value;
    document.getElementById('outTanggal').textContent = document.getElementById('tanggal').value;
    document.getElementById('outJenis').textContent = document.getElementById('jenis').value;
    document.getElementById('outHp').textContent = document.getElementById('hp').value;
    document.getElementById('outAlamat').textContent = document.getElementById('alamat').value;
    document.getElementById('outProgram').textContent = document.getElementById('program').value;

    // Tampilkan hasil
    hasil.classList.remove('d-none');

    // Reset form
    form.reset();
  });
</script>
